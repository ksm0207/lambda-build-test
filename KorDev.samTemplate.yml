      Handler: lambda_function.lambda_handler
      Runtime: python3.8
      CodeUri: s3://kor-dev-deploy/KorDev_Event_Lambda/Event_Mask_Promotion_Abo_CFT.zip
      FunctionName: "KorDev_Event_Mask_Promotion_Abo_CFT"
