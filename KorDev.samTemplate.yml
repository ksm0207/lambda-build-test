        Api1:
          Type: Api
          Properties:
            Path: /mask-promotion/main
            Method: POST
            RestApiId:
              Ref: ApiGatewayApi
      VpcConfig:
        SecurityGroupIds:
          - sg-08753b1ac58820243
        SubnetIds:
          - subnet-eb8f5e82
          - subnet-11c2d35b
      Environment:
        Variables:
          ENV: dev
      Tags:
        Environment: Preprod
        ApplicationID: APP3151108
        
